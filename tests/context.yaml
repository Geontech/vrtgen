TestContext:
  type: context
  prologue:
    Class ID:
      OUI: FF-FF-FF
  payload:
    Formatted GPS:
      required: false
      Manufacturer OUI: 12-34-56
    Formatted INS:
      TSI: utc
      TSF: picoseconds
    Gain:
      required: False
      Stage 1: 0.0
      Stage 2: disabled
    Device Identifier:
      Manufacturer OUI: AB-CD-EF
      Device Code: 0
    State/Event Indicators:
      Calibrated Time: true
      Valid Data:
        required: true
      Over-range: 0
      # User-Defined: TODO
    Polarization:
      Tilt Angle: 0.0
      Ellipticity Angle: 0.0
    3-D Pointing Vector:
      Elevation Angle: 0.0
      Azimuthal Angle: 0.0
    Beam Widths:
      Horizontal: 1
      Vertical: 1
    Eb/No BER:
      Eb/No: 0
      BER: 0
    Threshold:
      Stage 1: 0.0
      Stage 2: 0.0
    SNR/Noise Figure:
      SNR: 0
      Noise Figure: 0
    Index List:
      entry size: 16
