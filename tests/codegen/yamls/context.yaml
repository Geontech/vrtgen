UserDefinedDiscreteIo: !Context
  cif_1: !CIF1
    phase_offset: optional
    polarization: optional
    discrete_io_32: !DiscreteIO32
      mode: optional
      switchfield: bool
      stream_enable: enable_indicator
      test_enum32: !!seq
        - zero
        - one
        - two
      anint: !!int 8
    discrete_io_64: !DiscreteIO64
