.defaults: &defaults
  timestamp:
    integer: utc
    fractional: picoseconds

QueryTunerConfig:
  type: Control
  <<: *defaults
  acknowledge:
    query-state: yes
  action: none
  controllee: word
  controller: word

TunerConfig:
  type: AckS
  <<: *defaults
  action: none
  payload:
    RF Reference Frequency: required
    Sample Rate: required
    Bandwidth: required

SetTunerConfig:
  type: Control
  <<: *defaults
  acknowledge:
    execution: yes
  action: execute
  payload:
    RF Reference Frequency: optional
    Sample Rate: optional
    Bandwidth: optional

SetTunerConfigAckX:
  type: AckX
  <<: *defaults
  action: none
  warnings: optional
  errors: optional
