ExampleControl: !Control
  timestamp: !Timestamp
    integer: utc
    fractional: picoseconds
  cam: !ControlAcknowledgeMode
    permit_partial: true
    permit_warnings: true
    action_mode: execute
    req_x: true
    req_w: true
    req_er: true
  controllee_id: word
  controller_id: uuid
  cif_0: !CIF0
    bandwidth: optional
    rf_ref_frequency: optional
    gain: optional
    sample_rate: optional
  cif_1: !CIF1
    discrete_io_32: !DiscreteIO32
      mode: optional
      stream_enable: enable_indicator
  cif_2: !CIF2
    cited_sid: optional
    mode_id: optional

ExampleControlAck: !Ack
  responds_to: ExampleControl
