QueryTuner:
  control:
    timestamp:
      integer: utc
      fractional: picoseconds
    controllee: word
    controller: word
    permit:
      partial: true
      warnings: true
      errors: false
    action: none
    acknowledge:
      negative: false
      query-state: true
      warnings: true
      errors: true
    cif0:
      bandwidth: optional
      rf-reference-frequency: optional
      gain: optional
      sample-rate: optional
