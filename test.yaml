.defaults: &defaults
  TSI: utc
  TSF: picoseconds

TestData:
  type: data
  Stream ID: required
  TSI: utc
  TSF: picoseconds
  OUI: FF-FF-FF
  Information Class Code: 0x0001
  Packet Class Code: 0x0001
  trailer:
    Calibrated Time: true
    Valid Data: true
    AGC/MGC: required
    Associated Context Packet Count: required
    Over-range: false
    Sample Loss: optional

TestMerge:
  type: data
  <<: *defaults

TestClassID:
  type: context
  Class ID: required

InvalidField:
  type: data
  IF Reference Frequency: 0.0

TestContext:
  type: context
  Class ID: required
  payload:
    IF Reference Frequency: optional
