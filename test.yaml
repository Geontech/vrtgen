.defaults: &defaults
  timestamp:
    integer: utc
    fractional: picoseconds

TestData:
  data:
    Stream ID: required
    Class ID:
      OUI: FF-FF-FF
      Information Class Code: 0x0001
      Packet Class Code: 0x0001
    timestamp:
      integer: utc
      fractional: picoseconds
    trailer:
      Calibrated Time:
        required: true
        default: true
      Valid Data: true
      AGC/MGC: required
      Associated Context Packet Count: required
      Over-range: false
      Sample Loss: optional
      #User-Defined: TODO

TestMerge:
  data:
    <<: *defaults

TestTSM:
  context:
    Timestamp Mode: coarse

TestClassID:
  context:
    Class ID: required

InvalidField:
  data:
    IF Reference Frequency: 0.0

TestContext:
  context:
    Class ID: required
    IF Reference Frequency: optional
    Aux Frequency: optional

TestCommand:
  control:
    timestamp:
      integer: utc
      fractional: picoseconds
    Class ID: required
    RF Reference Frequency: required

Nothing: data
