.defaults: &defaults
  TSI: utc
  TSF: picoseconds

TestData:
  type: data
  Stream ID: required
  TSI: utc
  TSF: picoseconds
  OUI: FF-FF-FF
  Information Class Code: 0x0001
  Packet Class Code: 0x0001
  # Top-level field is constant
  Calibrated Time: true
  # Required fields is sequence
  required:
    - Valid Data: true
    - AGC/MGC
    - Associated Context Packet Count
    - Over-range: false
  optional:
    - Sample Loss

TestMerge:
  type: data
  <<: *defaults

TestClassID:
  type: context
  Class ID: required

InvalidField:
  type: data
  required:
    - IF Reference Frequency: 0.0

TestContext:
  type: context
  Class ID: required
  optional:
    - IF Reference Frequency
