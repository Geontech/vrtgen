.defaults: &defaults
  TSI: utc
  TSF: picoseconds

TestData:
  type: data
  prologue:
    Stream ID: required
    TSI: utc
    TSF: picoseconds
    Integer Timestamp: required
    Fractional Timestamp: required
    Class ID:
      OUI: FF-FF-FF
      Information Class Code: 0x0001
      Packet Class Code: 0x0001
  trailer:
    Calibrated Time:
      required: true
      default: true
    Valid Data: true
    AGC/MGC: required
    Associated Context Packet Count: required
    Over-range: false
    Sample Loss: optional
    #User-Defined: TODO

TestMerge:
  type: data
  prologue:
    <<: *defaults

TestTSM:
  type: context
  prologue:
    Timestamp Mode: coarse

TestClassID:
  type: context
  prologue:
    Class ID: required

InvalidField:
  type: data
  prologue:
    IF Reference Frequency: 0.0

TestContext:
  type: context
  prologue:
    Class ID: required
  payload:
    IF Reference Frequency: optional
    Aux Frequency: optional

TestCommand:
  type: command
  prologue:
    TSI: utc
    TSF: picoseconds
    Class ID: required
  payload:
    RF Reference Frequency: required
