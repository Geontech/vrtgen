.defaults: &defaults
  TSI: utc
  TSF: picoseconds

TestData:
  type: data
  Stream ID: required
  TSI:
    required: false
    format: utc
  TSF:
    required: false
    format: picoseconds
  OUI: FF-FF-FF
  Information Class Code: 0x0001
  Packet Class Code: 0x0001
  trailer:
    Calibrated Time:
      required: true
      value: true
    Valid Data: true
    AGC/MGC: required
    Associated Context Packet Count: required
    Over-range: false
    Sample Loss: optional

TestMerge:
  type: data
  <<: *defaults

TestClassID:
  type: context
  Class ID: required

InvalidField:
  type: data
  IF Reference Frequency: 0.0

TestContext:
  type: context
  Class ID: required
  payload:
    IF Reference Frequency: optional
    Aux Frequency: optional

TestCommand:
  type: command
  TSI: utc
  TSF: picoseconds
  Class ID: required
  payload:
    RF Reference Frequency: required
