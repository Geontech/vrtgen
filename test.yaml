.common: &common
  TSI: utc
  TSF: picoseconds

TestData:
  type: data
  Stream ID: required
  TSI: utc
  TSF: picoseconds
  # Top-level field is constant
  Calibrated Time: true
  # Required fields is sequence
  required:
    # Default value is 1-entry mapping
    - Valid Data: true
    - AGC/MGC
    - Associated Context Packet Count
    - Over-range: false
  optional:
    - Sample Loss

TestMerge:
  type: data
  <<: *common

BasicData:
  type: data

TestContext:
  type: context
  required:
    - Class ID
  optional:
    - IF Reference Frequency
