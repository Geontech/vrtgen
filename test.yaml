.common: &common
  TSI: utc
  TSF: picoseconds

TestData:
  type: data
  # Top-level field is constant
  Calibrated Time: true
  # Required fields is sequence
  required:
    - Stream ID
    - TSI: utc
    - TSF: picoseconds
    - Valid Data: true
    - AGC/MGC
    - Associated Context Packet Count
    - Over-range: false
  optional:
    - Sample Loss

TestMerge:
  type: data
  <<: *common

InvalidField:
  type: data
  required:
    - IF Reference Frequency: 0.0

TestContext:
  type: context
  required:
    - Class ID
  optional:
    - IF Reference Frequency
