data:
  TestData:
    Stream ID: required
    timestamp:
      integer: utc
      fractional: picoseconds
    trailer:
      Calibrated Time:
        default: true
        attributes:
          - required
      Valid Data: required
      AGC/MGC: required
      Sample Loss: true
      Associated Context Packet Count: required

context:
  TestContext:
    Class ID: required
    IF Reference Frequency: optional
