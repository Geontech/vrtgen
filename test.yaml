TestData:
  type: data
  Stream ID: required
  timestamp:
    integer: utc
    fractional: picoseconds
  # Top-level field is constant (TODO)
  Calibrated Time: true
  # Required fields is sequence
  required:
    # Default value is 1-entry mapping
    - Valid Data: true
    - AGC/MGC
    - Associated Context Packet Count
    - Over-range: false
  optional:
    - Sample Loss

TestContext:
  type: context
  required:
    - Class ID
  optional:
    - IF Reference Frequency
