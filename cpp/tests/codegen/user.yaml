UserDefined:
  context:
    not-v49d0: true
    cif1:
      discrete-io-32:
        fields:
          # 8 bits worth of indicators
          - indicators:
            - Flag: optional
            - Number:
                bits: 2
            - reserved
          # 1 bit enable plus 2 bits value
          - Sometimes:
              optional: true
              bits: 2
          - reserved
          # Lower nibble
          - Always:
              bits: 4
